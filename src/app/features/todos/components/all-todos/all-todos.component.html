<section class="search-fields">
  <mat-form-field>
    <mat-label>Search todos</mat-label>
    <input matInput #todoSearch />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [value]="todoFilter$ | async" (selectionChange)="filterOptionsChanged($event)">
      <mat-option *ngFor="let option of filterOptions" [value]="option.value">{{
        option.display
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</section>
<demo-todo-list
  *ngFor="let todo of (todo$ | async)"
  [todo]="todo"
  (selected)="selected.emit($event)"
  (delete)="delete.emit($event)"
  (update)="update.emit($event)"
>
</demo-todo-list>
